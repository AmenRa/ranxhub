<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	{% seo %}
	{% feed_meta %}

	<link rel="stylesheet" href="{{ site.baseurl }}/css/screen.css">
	<link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon.png">

	{% if jekyll.environment == 'production' and site.google_analytics_key != '' %}
	<script>
		window.ga = window.ga || function () {
			(ga.q = ga.q || []).push(arguments)
		};
		ga.l = +new Date;
		ga('create', '{{ site.google_analytics_key }}', 'auto');
		ga('send', 'pageview');
	</script>
	<script async src='https://www.google-analytics.com/analytics.js'></script>
	{% endif %}

	<!-- GOOGLE FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=MuseoModerno&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">

	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js">
	</script>

	<script src="{{ site.baseurl }}/assets/js/sorttable.js"></script>
	<script src="{{ site.baseurl }}/assets/js/precision_filter.js"></script>
</head>

<body>
	<header>
		<div class="container">
			<div class="company-name"><a href="{{ site.baseurl }}/"><img src="{{ site.baseurl }}/images/logo.svg" alt="ranxhub" height="40" /></a></div>
			{% include navigation.html %}
		</div>
	</header>
	{{ content }}
	<footer>
		<div class="container">
			<p class="copyright"><a href="https://amenra.github.io/eliasbassani/">Created and maintained by Elias Bassani</a></p>
		</div>
	</footer>
	<script>
		document.getElementById("open-nav").onclick = function () {
			document.body.classList.toggle("nav-open");
			return false;
		};
	</script>
</body>

</html>
